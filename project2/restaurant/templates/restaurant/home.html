{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="jumbotron text-center py-5">
        <h1 class="display-4">Chào mừng đến Nhà Hàng</h1>
        <p class="lead">Hương vị tuyệt vời, phục vụ tận tâm</p>
        {% if not user.is_authenticated %}
            <div class="mt-4">
                <a href="{% url 'accounts:register' %}" class="btn btn-primary btn-lg me-2">
                    Đăng ký ngay
                </a>
                <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary btn-lg">
                    Đăng nhập
                </a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
